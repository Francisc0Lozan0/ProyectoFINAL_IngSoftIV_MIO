# Cluster Configuration
cluster.name=sitm-mio-cluster
cluster.max.workers=10
master.host=localhost
master.port=10000
data.path=./data

# BATCH Sizes MUCHO MÁS PEQUEÑOS - CRÍTICO
processing.batch.size=1000            # REDUCIDO DRASTICAMENTE a 1,000
processing.timeout.minutes=120        # 2 horas para procesamiento lento pero seguro

# Ice Configuration MÍNIMA
ice.message.size.max=20971520         # 20MB - suficiente para 1,000 datagramas
ice.acm.timeout=1200                  # 20 minutos

# Configuración de estabilidad
healthcheck.interval.seconds=120
max.retry.attempts=3
retry.delay.seconds=10