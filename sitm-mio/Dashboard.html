<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITM-MIO Dashboard Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå SITM-MIO Dashboard</h1>
            <p>Panel de Control Simplificado</p>
        </div>

        <div class="content">
            <div class="alert alert-info">
                <strong>‚ÑπÔ∏è Nota:</strong> Este dashboard funciona sin problemas de CORS. 
                Si el API no responde, verifica que est√© corriendo en <code>localhost:8080</code>
            </div>

            <div class="card">
                <h3>üîç Pruebas R√°pidas</h3>
                <button class="btn" onclick="testSystemStatus()">
                    üìä Estado del Sistema
                </button>
                <button class="btn" onclick="testListJobs()">
                    üìã Listar Jobs
                </button>
                <button class="btn" onclick="testCutoffData()">
                    üìà Datos Punto de Corte
                </button>
                <button class="btn" onclick="testVelocities()">
                    üö¶ Ver Velocidades
                </button>
                <button class="btn" onclick="testStartProcessing()">
                    üöÄ Iniciar Procesamiento
                </button>
            </div>

            <div class="card">
                <h3>üìÑ Resultados</h3>
                <div id="output">
                    <p style="color: #6c757d;">Haz clic en un bot√≥n para ver los resultados...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let output = document.getElementById('output');

        function log(message, type = 'info') {
            const colors = {
                info: '#0c5460',
                success: '#155724',
                error: '#721c24',
                data: '#495057'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div style="color: ${colors[type]}; margin-bottom: 10px;">
                [${timestamp}] ${message}
            </div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            output.innerHTML = '';
        }

        async function makeRequest(url, method = 'GET', body = null) {
            try {
                log(`‚û°Ô∏è ${method} ${url}`, 'info');
                
                const options = {
                    method: method,
                    headers: {}
                };
                
                if (body) {
                    options.headers['Content-Type'] = 'application/json';
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Success!`, 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'data');
                
                return data;
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                return null;
            }
        }

        async function testSystemStatus() {
            clearLog();
            log('üîç Consultando estado del sistema...', 'info');
            await makeRequest(`${API_URL}/api/system/status`);
        }

        async function testListJobs() {
            clearLog();
            log('üìã Listando todos los jobs...', 'info');
            const jobs = await makeRequest(`${API_URL}/api/historical/jobs`);
            
            if (jobs && jobs.length > 0) {
                log(`<strong>Total de jobs: ${jobs.length}</strong>`, 'info');
            }
        }

        async function testCutoffData() {
            clearLog();
            log('üìà Obteniendo datos de punto de corte...', 'info');
            const data = await makeRequest(`${API_URL}/api/metrics/cutoff`);
            
            if (data && data.length > 0) {
                log(`<strong>Puntos de datos: ${data.length}</strong>`, 'info');
            } else {
                log('‚ö†Ô∏è No hay datos. Ejecuta PerformanceClient primero:', 'info');
                log('java -cp target/mio-1.0-SNAPSHOT-jar-with-dependencies.jar com.sitm.mio.client.PerformanceClient ./data', 'info');
            }
        }

        async function testVelocities() {
            clearLog();
            log('üö¶ Obteniendo velocidades...', 'info');
            const data = await makeRequest(`${API_URL}/api/velocities/all`);
            
            if (data && data.length > 0) {
                log(`<strong>Arcos con velocidad: ${data.length}</strong>`, 'info');
                
                // Mostrar top 5
                log('<strong>Top 5 m√°s r√°pidos:</strong>', 'info');
                data.sort((a, b) => b.velocity_kmh - a.velocity_kmh);
                data.slice(0, 5).forEach((arc, i) => {
                    log(`${i+1}. ${arc.arcId}: ${arc.velocity_kmh.toFixed(2)} km/h`, 'data');
                });
            } else {
                log('‚ö†Ô∏è No hay datos. Procesa un archivo primero.', 'info');
            }
        }

        async function testStartProcessing() {
            clearLog();
            log('üöÄ Iniciando procesamiento...', 'info');
            
            const filePath = prompt('Ingresa la ruta del archivo CSV:', './data/datagrams_1000.csv');
            
            if (!filePath) {
                log('‚ùå Cancelado', 'error');
                return;
            }
            
            const data = await makeRequest(`${API_URL}/api/historical/process`, 'POST', {
                filePath: filePath,
                label: 'WEB_TEST'
            });
            
            if (data && data.jobId) {
                log(`üì¶ Job creado: ${data.jobId}`, 'success');
                log('‚è≥ Monitoreando progreso...', 'info');
                
                // Monitorear progreso
                const jobId = data.jobId;
                const interval = setInterval(async () => {
                    const status = await makeRequest(`${API_URL}/api/historical/status/${jobId}`, 'GET');
                    
                    if (status) {
                        log(`‚è≥ Progreso: ${status.progress.toFixed(1)}% (${status.status})`, 'info');
                        
                        if (status.status === 'COMPLETED') {
                            clearInterval(interval);
                            log('‚úÖ ¬°Procesamiento completado!', 'success');
                        } else if (status.status === 'FAILED') {
                            clearInterval(interval);
                            log('‚ùå El procesamiento fall√≥', 'error');
                        }
                    }
                }, 3000);
                
                // Detener despu√©s de 2 minutos
                setTimeout(() => clearInterval(interval), 120000);
            }
        }

        // Test inicial de conectividad
        window.addEventListener('load', async () => {
            log('üîå Verificando conectividad con el API...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/api/system/status`);
                if (response.ok) {
                    log('‚úÖ API conectada correctamente', 'success');
                } else {
                    log('‚ö†Ô∏è El API respondi√≥ pero con error', 'error');
                }
            } catch (error) {
                log('‚ùå No se puede conectar al API', 'error');
                log('Verifica que el API est√© corriendo:', 'info');
                log('./scripts/start_api.sh', 'info');
            }
        });
    </script>
</body>
</html>
